<!-- MathJax v3 config：行内 $...$，块级 $$...$$；跳过 code/pre；支持 \(...\), \[...\] -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      skipHtmlTags: ['script','noscript','style','textarea','pre','code'],
      ignoreHtmlClass: 'tex2jax_ignore',
      processHtmlClass: 'tex2jax_process'
    },
    svg: { fontCache: 'global' }  /* 也可用 'chtml' 渲染：把下面脚本换成 tex-chtml.js */
  };
</script>

<!-- 选一个 CDN；国内可试 fastly.jsdelivr 或 unpkg 镜像 -->
<script defer src="https://fastly.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
